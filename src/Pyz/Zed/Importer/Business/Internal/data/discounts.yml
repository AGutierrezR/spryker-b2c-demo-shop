discounts:
   - display_name: '10% Discount for all orders above €100'
     description: 'Get a 10% discount on all orders above €100. This discount is exclusive and can only be redeemed on its own.'
     amount: 10
     calculator_plugin: 'PLUGIN_CALCULATOR_PERCENTAGE'
     is_exclusive: true
     is_active: true
     valid_from: '2016-01-01'
     valid_to: '2017-12-31'
     decision_rule_query_string: 'subtotal >= "100"'
     collector_query_string: 'sku = "*"'
   - display_name: '€5 every tuesday and wednesday for buying 5 items'
     description: 'Every wednesday discount promotion for 5 items. This discount is exclusive and can only be redeemed on its own.'
     amount: 5
     calculator_plugin: 'PLUGIN_CALCULATOR_FIXED'
     is_exclusive: true
     is_active: true
     valid_from: '2016-01-01'
     valid_to: '2017-12-31'
     decision_rule_query_string: ' (day-of-week = "2" OR day-of-week = "3") AND item-quantity >= "5"'
     collector_query_string: 'item-quantity = "5"'
   - display_name: '5% discount on all white products'
     description: 'Get a 5% discount on all white products. This discount is not exclusive and can be combined with other discounts.'
     amount: 5
     calculator_plugin: 'PLUGIN_CALCULATOR_PERCENTAGE'
     is_exclusive: false
     is_active: true
     valid_from: '2016-01-01'
     valid_to: '2017-12-31'
     decision_rule_query_string: ''
     collector_query_string: 'attribute.color = "white"'
     voucher:
        quantity: 10
        custom_code: 'spryker'
        random_generated_code_length: 4
        max_number_of_uses: 10
   - display_name: '10% on all products with an Intel Core processor'
     description: 'Get a 10% discount on all products with an Intel Core processor with this voucher. This discount is exclusive and can only be redeemed on its own.'
     amount: 10
     calculator_plugin: 'PLUGIN_CALCULATOR_PERCENTAGE'
     is_exclusive: true
     is_active: true
     valid_from: '2016-01-01'
     valid_to: '2017-12-31'
     decision_rule_query_string: ''
     collector_query_string: 'attribute.processor CONTAINS "Intel Core"'
     voucher:
        quantity: 100
        custom_code: 'intelcore'
        random_generated_code_length: 10
        max_number_of_uses: 0
