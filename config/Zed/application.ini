; ### No runtime config here please. Only things that never change localy. ###

[production]
bootstrap.path = APPLICATION_PROJECT "/Sao/Zed/Application/Module/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = ""
resources.frontController.params.displayExceptions = 0
resources.frontController.throwexceptions = 1
resources.frontController.prefixDefaultModule = true
resources.frontController.defaultModule = "Application"

;resources.frontController.dispatcher.class = "ProjectA_Zed_Library_Controller_Dispatcher_Project"
;resources.frontController.dispatcher.params.namespace = "Sao"

; ### MODULE ??
pluginPaths.ProjectA_Zed_Library_Application_Resource = APPLICATION_VENDOR_DIR "/project-a/library-package/src/ProjectA/Zed/Library/Application/Resource"
resources.modules[] =

;## LAYOUT
resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PROJECT "/Sao/Zed/Application/Module/Layout"

;## NAMESPACES
autoloadernamespaces.Image = "Image_"

;## VIEW
resources.view.encoding = "UTF-8"
resources.view.doctype = "XHTML5"
resources.view.useStreamWrapper = true


;## PROPEL RELATED CONFIGURATION
propelconfig = APPLICATION_PROJECT "/Generated/Zed/PropelGen/" APPLICATION_STORE "/build/conf/zed-conf.php"
propel.propel_gen_directory = APPLICATION_PROJECT "/Generated/Zed/PropelGen/" APPLICATION_STORE


[staging : production]

[testing : production]

[development : production]

